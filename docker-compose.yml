version: '3.8'

services:
  primenumbers:
    build:
      context: .
      dockerfile: Dockerfile
    image: primenumbers-http4s-scala:latest
    container_name: primenumbers-http4s-scala
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
